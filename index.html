<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish Card for My Love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffd6e7, #ffb6c1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff477e;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: heartBeat 1.5s infinite;
            clear: both;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 20px auto;
            border: 6px solid #ff6f91;
            box-shadow: 0 0 30px rgba(255,111,145,0.5);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* More realistic cake design */
        .cake {
            position: relative;
            width: 200px;
            height: 140px;
            margin: 30px auto;
            background: #ffdde1;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 0 #ffb6c1;
        }

        .cake:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: #ff99ac;
            bottom: 0;
            border-radius: 0 0 10px 10px;
        }

        .cake:after {
            content: '';
            position: absolute;
            width: 90%;
            height: 60px;
            background: #ffccd5;
            top: 30px;
            left: 5%;
            border-radius: 5px;
        }

        .candle {
            position: absolute;
            width: 10px;
            height: 35px;
            background: linear-gradient(to right, #fff, #ffd700);
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            z-index: 1;
        }

        .flame {
            position: absolute;
            width: 14px;
            height: 14px;
            background: #ffa500;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.6s infinite alternate;
            box-shadow: 0 0 10px #ffa500;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
            100% { transform: translateX(-50%) scale(0.85); opacity: 1; }
        }

        #wish-message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.4em;
            line-height: 1.6;
            color: #333;
            margin: 20px 0;
            padding: 0 20px;
            clear: both;
        }

        button {
            background: #ff6f91;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.05);
            background: #ff5277;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-pic">
            <img src="WhatsApp Image 2025-08-28 at 11.21.10 AM.jpeg" alt="My Love">
        </div>
        <div class="cake">
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
        <h1>✨ Happy Birthday, My Love! ✨</h1>
        <p id="wish-messag</div>e">
